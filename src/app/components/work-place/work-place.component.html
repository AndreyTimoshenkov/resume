<div class="card flex justify-content-center">
  <p-card [header]="position">
    <h3>{{company}}</h3>
    <cv-timeline
      [start]="start"
      [end]="end"
    >
    </cv-timeline>
    <p class="m-0">
      {{description}}
    </p>
    <cv-stack
      [stack]="stack"
    ></cv-stack>
  </p-card>
</div>
